{% extends 'baseregistration.html' %}
{% block title %}Nuevo episodio{% endblock %}
{% load static %}
{% block content %}
{% block ExtraCss %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock ExtraCss %}
<div class="col-md-10 mx-auto mb-auto">
    <div class="contact-title">
        <h2 class="text-center">Nuevo episodio</h2>
    </div>
    <form action="" method="post" enctype='multipart/form-data'>{% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" class="btn btn-primary btn-block" value="Crear"></p>
    </form>
</div>
{% endblock %}
